name: CI/CD Pipeline - Docker Build and Push

on:
  push:
    branches:
      - main # main branch'ine her push yapıldığında çalıştır
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up QEMU (Gerekli değilse silinebilir)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          # GitHub Secrets kullanarak Docker Hub kullanıcı adı ve şifresi alınır
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and Push C# API Image
        uses: docker/build-push-action@v3
        with:
          context: . # Kök dizin
          file: MLApi/Dockerfile # C# Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ml-api-csharp:latest
          
      - name: Build and Push Python Service Image
        uses: docker/build-push-action@v3
        with:
          context: . # Kök dizin
          file: ModelService/Dockerfile.python # Python Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ml-api-python:latest

      - name: Deployment Message
        run: echo "Docker imajları başarıyla build edildi ve Docker Hub'a yüklendi!"

