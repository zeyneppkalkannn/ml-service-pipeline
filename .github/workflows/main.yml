name: ML API CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-services:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- MODEL BAÄIMLILIÄI KURULUMU ---
      # Docker build'den Ã¶nce model dosyasÄ±nÄ± oluÅŸturmalÄ±yÄ±z
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install model creation dependencies
        run: |
          pip install scikit-learn numpy joblib
          
      - name: ğŸ”¨ Create ML Model File
        # Modeli eÄŸitip ModelService/model/ iÃ§ine kaydeder
        run: python create_model.py
        
      # --- DOCKER BUILD ADIMLARI ---
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ“¦ Build Python ML Service Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ModelService/Dockerfile.python
          tags: python-service:latest
          push: false # YalnÄ±zca build eder, Docker Hub'a yÃ¼klemez (gÃ¼venlik iÃ§in)

      - name: ğŸ“¦ Build C# API Proxy Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: MLApi/Dockerfile
          tags: csharp-api:latest
          push: false # YalnÄ±zca build eder

      - name: ğŸ CI Pipeline Success
        run: echo "CI build completed successfully. Images built locally."