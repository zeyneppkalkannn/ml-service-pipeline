# GitHub Actions (CI/CD) Workflow
# Koda yapılan her push işleminde projeyi build eder.

name: ML API CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-services:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- MODEL BAĞIMLILIĞI KURULUMU ---
      # Docker build'den önce model dosyasını oluşturmalıyız
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install model creation dependencies
        run: |
          pip install scikit-learn numpy joblib
          
      - name: 🔨 Create ML Model File
        # Modeli eğitip ModelService/model/ içine kaydeder
        run: python create_model.py
        
      # --- DOCKER BUILD ADIMLARI ---
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: 📦 Build Python ML Service Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ModelService/Dockerfile.python
          tags: python-service:latest
          push: false # Yalnızca build eder, Docker Hub'a yüklemez (güvenlik için)

      - name: 📦 Build C# API Proxy Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: MLApi/Dockerfile
          tags: csharp-api:latest
          push: false # Yalnızca build eder

      - name: 🏁 CI Pipeline Success
        run: echo "CI build completed successfully. Images built locally."